<html><head><title>WhatsApp Dashboard</title><style>body{font-family:Arial;margin:0;padding:20px;background:#f5f7fa}.header{background:#25D366;color:white;padding:20px;border-radius:8px}.stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin:20px 0}.card{background:white;padding:20px;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,0.08)}.stat-value{font-size:2em;font-weight:bold;color:#25D366}.btn{background:#25D366;color:white;border:none;padding:10px 20px;border-radius:6px;cursor:pointer}</style></head><body><div class="header"><h1>ü§ñ WhatsApp Onboarding Dashboard</h1></div><div class="stats"><div class="card"><div class="stat-value" id="total">0</div><div>Total Merchants</div></div><div class="card"><div class="stat-value" id="escalated">0</div><div>Escalated</div></div><div class="card"><div class="stat-value" id="atRisk">0</div><div>At Risk</div></div><div class="card"><div class="stat-value" id="completion">0%</div><div>Completion Rate</div></div></div><div class="card"><h3>Controls</h3><button class="btn" onclick="loadData()">Refresh Data</button><p id="status">Ready</p></div><script>async function loadData(){try{const res=await fetch("/api/admin/dashboard");const data=await res.json();document.getElementById("total").textContent=data.totalMerchants;document.getElementById("escalated").textContent=data.escalatedMerchants;document.getElementById("atRisk").textContent=data.atRiskMerchants;document.getElementById("completion").textContent=data.completionRate+"%";document.getElementById("status").textContent="‚úÖ Updated: "+new Date().toLocaleTimeString();}catch(e){document.getElementById("status").textContent="‚ùå Error loading data";}}loadData();setInterval(loadData,30000);</script></body></html>
